<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Dano - RPG</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="bg"></div>
    <div class="all">
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo pula-linha">Calculadora de Dano</h1>
            </div>

            <div class="linha-container">
                <h2>Selecione um personagem</h2>
            </div>

            <div class="elementos-container">
                <div class="box">
                    <div class="elemento personagem" id="Rei_Bárbaro">
                        <img src="img/rei_barbaro.png" alt="Rei Bárbaro" width="200" height="200" />
                        <p>Rei Bárbaro</p>
                    </div>
                </div>
                <div class="box">
                    <div class="elemento personagem" id="Golem">
                        <img src="img/Golem.png" alt="Golem" width="200" height="200" />
                        <p>Golem</p>
                    </div>
                </div>
                <div class="box">
                    <div class="elemento personagem" id="Archer">
                        <img src="img/Archer.png" alt="Archer" width="200" height="200" />
                        <p>Archer</p>
                    </div>
                </div>
            </div>

            <div class="linha-container">
                <h2>Selecione uma arma</h2>
            </div>

            <div class="elementos-container">
                <div class="box">
                    <div class="elemento arma" id="soco">
                        <img src="img/soco.png" alt="Soco" width="200" height="200" />
                        <p>Soco</p>
                    </div>
                </div>
                <div class="box">
                    <div class="elemento arma" id="arco">
                        <img src="img/arco.png" alt="Arco" width="200" height="200" />
                        <p>Arco</p>
                    </div>
                </div>
                <div class="box">
                    <div class="elemento arma" id="espada">
                        <img src="img/espada.png" alt="Espada" width="200" height="200" />
                        <p>Espada</p>
                    </div>
                </div>
            </div>

            <div class="linha-container">
                <button id="calcular" type="button">Calcular <br> Dano</button>
            </div>

            <div class="linha-container">
                <span id="dano"></span>
            </div>
        </div>
    </div>
</body>
</html>
